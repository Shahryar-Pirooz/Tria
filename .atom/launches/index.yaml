# Web launch configuration for web/index.html.
type: web
path: web/index.html

web:
  # Additional args for browser.
  args:
    # options
    debugging: true
    local_pub_serve: true
    # if local_pub_serve is false, specify pub serve endpoint
    pub_serve_host: http://localhost:8084
  
    # chrome
    remote-debugging-port: 9222
    user-data-dir: /tmp/dart-dbg-host
    no-default-browser-check: true
    no-first-run: true
